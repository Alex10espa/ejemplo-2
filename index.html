<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda de Cartuchos Reciclados</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #333; color: white; padding: 10px; text-align: center; }
    .product { background: white; margin: 10px; padding: 10px; border-radius: 5px; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; }
    button { background: #333; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    #cart { background: #fff; padding: 10px; margin: 10px; border-radius: 5px; }
    #paypal-button-container { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>Cartuchos Reciclados</h1>
    <p>¡Cuida el planeta y ahorra dinero!</p>
  </header>

  <section class="products">
    <div class="product">
      <h3>Cartucho HP 305XL Negro</h3>
      <p>Compatibilidad: HP DeskJet 2710, 2720, 2721</p>
      <p>Precio: 9.99 €</p>
      <button onclick="addToCart('HP 305XL Negro', 9.99)">Añadir al carrito</button>
    </div>
    <div class="product">
      <h3>Cartucho Canon PG-545</h3>
      <p>Compatibilidad: Canon MG2550, MG2450</p>
      <p>Precio: 8.50 €</p>
      <button onclick="addToCart('Canon PG-545', 8.50)">Añadir al carrito</button>
    </div>
  </section>

  <section id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="total">0.00 €</span></p>
  </section>

  <!-- PayPal Button Section -->
  <div id="paypal-button-container">
    <h3>Finaliza tu pedido</h3>
    <div id="paypal-button"></div>
  </div>

  <script>
    let cart = [];
    
    // Función para agregar productos al carrito
    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    // Función para actualizar el carrito
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.product} - ${item.price.toFixed(2)} €`;
        cartItems.appendChild(li);
      });
      document.getElementById('total').textContent = total.toFixed(2) + ' €';
    }

    // Cargar el botón de PayPal
    paypal.Buttons({
      createOrder: function(data, actions) {
        // Crear el pedido en PayPal
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: calculateTotal() // Total de la compra
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        // Cuando el pago sea aprobado, capturamos la transacción
        return actions.order.capture().then(function(details) {
          alert('Pago realizado con éxito por ' + details.payer.name.given_name);
          cart = []; // Limpiar carrito
          updateCart(); // Actualizar carrito visualmente
        });
      },
      onError: function(err) {
        console.error("Error en el pago: ", err);
        alert('Hubo un error con el pago. Por favor, inténtalo de nuevo.');
      }
    }).render('#paypal-button'); // Renderizar el botón de PayPal

    // Función para calcular el total de la compra
    function calculateTotal() {
      let total = 0;
      cart.forEach(item => {
        total += item.price;
      });
      return total.toFixed(2);
    }
  </script>

  <!-- Cargar el script de PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR"></script>

</body>
</html>
